{% extends 'base.html' %}

{% block content %}
  <div class="post">
    <h1>{{ post.title }}</h1>
    
    {% for pic in post.pics %}
      <a data-lightbox="{{ post.date }}" href="{{ url_for('pic', fname=pic) }}"><img src="{{ url_for('pic', fname=pic) }}"></a>
    {% endfor %}

    {{ post.body | markdown | safe }}

    {% block post_extra %}{% endblock %}

    <p>
      Tags:
      {% for tag in post.tags %}
        <a href="{{ url_for('posts', tag=tag) }}">{{ tag }}</a>{{ ',' if not loop.last else '' }}
      {% endfor %}
    </p>
  </div>
{% endblock %}
